<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <input type="password" placeholder="senha"/>
        <input type="date"/>
        <input type="tel" placeholder="tell"/>
        <br>

        <textarea rows="5" cols="50"></textarea>

        <br>

        <input placeholder="Desabafe">
        <hr>
        <button type="submit">Enviar</button>
        <button type="button" type="menu">GitHub</button>

        <hr>

        <span>Masculino</span>
        <input type="radio" name="genero" value="masculino" >

        <span>Feminino</span>
        <input type="radio" name="genero" value="feminino" >
        <!--Associar com name= quando quiser que selecione somente 1 opção-->

        <hr>

        <div>Declaro que li e aceitei os termos e condições</div>
        <input type="checkbox" name="termos" value="true">

        <hr>
        <span>JavaScript</span>
        <input type="checkbox" name="linguagens" value="JavaScript">

        <span>Java</span>
        <input type="checkbox" name="linguagens" value="Java">

        <span>C++</span>
        <input type="checkbox" name="linguagens" value="C++">

        <br>

        <hr>
        
        <fieldset lang="20">
            <legend>Selecione o Tamanho</legend>
        <select name="Tamanho">
            <option value="pp">PP</option>
            <option value="p">P</option>
            <option value="m" selected>M</option>
            <option value="g">G</option>
            <option value="gg">GG</option>
        </select>
    </fieldset>
    
        <!--Selected deixa como opção quando abrir a página-->


    </form>
</body>
</html>
